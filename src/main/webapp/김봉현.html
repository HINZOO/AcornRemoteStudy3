<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  h1{text-align: center;
    color: white;
      text-shadow: 2px 2px 2px gray;
      animation:  movein 2s ease-in-out;

  }

  h2{text-align: center}
  @keyframes movein {
      from{
          right: -10%;
          opacity: 0;
      }
      to{right: 5%;
          opacity: 1;
      }
  }


</style>
<body>
    <h1>저는 수강생 김봉현 입니다~</h1>
     <h2>앞으로 잘 해보아요~</h2>
</body>
</html>
